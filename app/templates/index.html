{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>My Storage Boxes</h1>
    <a href="{{ url_for('main.new_box') }}" class="btn btn-primary">Add New Box</a>
</div>

<div class="row">
    {% for box in boxes %}
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ box.name }}</h5>
                <p class="card-text">{{ box.description }}</p>
                {% if box.qr_code %}
                <a href="{{ url_for('main.view_box', box_id=box.id) }}"></a>
                    <img src="{{ url_for('static', filename=box.qr_code) }}" alt="QR Code" class="img-fluid mb-2" style="max-width: 150px;">
                </a>
                {% endif %}
                <a href="{{ url_for('main.view_box', box_id=box.id) }}" class="btn btn-info">View Contents</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
